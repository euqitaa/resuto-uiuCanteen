<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name, レスト</title>
    <link rel="stylesheet" href="menumanagestyle.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <a href="" class="branding">レスト</a><br>
                <a href="#" class="company-name">Khan's Kitchen</a>
            </div>

            <div class="sidebar-buttons">
                <button class="sidebar-btn">Orders</button>
                <button class="sidebar-btn">Menu Management</button>
                <button class="sidebar-btn">History</button>
            </div>
            <div class="sidebar-support">
                <button class="support-btn">Support</button>
            </div>
        </div>

        <div class="content">
            <h1 style="opacity: 0.6; color: #1b1f46; padding-top: 1rem; padding-left: 1rem;">Menu Management</h1>
            <div class="foodlistparent">
                <ul class="foodlist">
                    <li>
                        <div class="box">
                            <img src="">
                            <div class="content">
                                <h3>Samosa</h3>
                                <h4>10 Tk</h4>
                                <div>
                                    <div class="quantityselect">
                                        <div class="quantity">
                                            <button class="minus" aria-label="Decrease">&minus;</button>
                                            <input type="number" class="input-box" value="1" min="1" max="10">
                                            <button class="plus" aria-label="Increase">&plus;</button>
                                        </div>
                                    </div>
                                    <div class="mng-btn-right">
                                        <button class="mng-btn">🚫Unavailable</button>
                                        <button class="mng-btn">☑️Save</button>
                                    </div>

                                </div>
                                

                            </div>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</body>

</html>
