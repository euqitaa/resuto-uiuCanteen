<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveryman Name, レスト</title>
    <link rel="stylesheet" href="delivery-dash-style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <a href="" class="branding">レスト</a><br>
                <a href="#" class="company-name">Deliveryman</a>
            </div>

            <div class="sidebar-buttons">
                <button class="sidebar-btn">Today's Completed Orders</button>
                <button class="sidebar-btn">History</button>
            </div>
            <div class="sidebar-support">
                <button class="support-btn">Support</button>
            </div>
        </div>

        <div class="content">
            <h1 style="opacity: 0.6; color: #1b1f46; padding-top: 1rem; padding-left: 1rem;">Today's Completed Order</h1>
            <div class="orders-list">
                <div class="order-bottom">
                    <ul class="orderlist">
                        <li class="orderlist-ele">
                            <div>
                                <p style="padding-bottom:0.5rem ; opacity: 0.7;">Order number: <label for="">1</label>
                                </p>
                                <p>Customer name: <label for="">John Doe</label></p>
                                <p>Contact: <label for="">017xxxxxxxx</label></p>
                                <p>Order total: <label for="">Tk 60.00</label></p>
                            </div>
                            <div>
                                <p style="padding-bottom:0.5rem ; opacity: 0.7;">Order details:</p>
                                <p style="padding-bottom:0.5rem ;">1. samosa x3 - 30Tk</p>
                                <p style="padding-bottom:0.5rem ;">2. Tea x3 - 30Tk</p>
                            </div>
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
