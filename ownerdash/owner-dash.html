<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name, レスト</title>
    <link rel="stylesheet" href="owner-dashboard.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <a href="" class="branding">レスト</a><br>
                <a href="#" class="company-name">Khan's Kitchen</a>
            </div>

            <div class="sidebar-buttons">
                <button class="sidebar-btn">Orders</button>
                <button class="sidebar-btn">Menu Management</button>
                <button class="sidebar-btn">History</button>
            </div>
            <div class="sidebar-support">
                <button class="support-btn">Support</button>
            </div>
        </div>

        <div class="content">
            <h2 style="padding-top: 1rem; padding-left: 1rem; opacity: 0.6;">Business Sumamry</h2>
            <div class="dashboard-top">
                <div class="total-orders">
                    <h2>Orders</h2>
                    <p class="order-count">0</p>
                </div>
                <div class="total-revenue">
                    <h2>Revenue</h2>
                    <p class="sales-count"><span style="opacity: 0.8;">TK</span> 0</p>
                </div>
            </div>
            <div class="dashboard-bottom">
               <div class="orders-graph">
                <h2>Orders Graph</h2>
               </div>
               <div class="revenue-graph">
                <h2>Revenue Graph</h2>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
