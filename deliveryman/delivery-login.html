<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - レスト</title>
    <link rel="stylesheet" href="delivery-login.css">
</head>
<body>
    <section>
        <div class="login-box">
            <h1>Rider Login - <span class="res-name">レスト</span></h1>
            
            <!-- Error message placeholder -->
            <p id="error-message" class="error-message" style="color: red;"></p>

            <form action="delivery-login.php" method="POST">
                <div class="textbox-parent">
                    <div class="textbox">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <input type="submit" class="btn" value="Login">
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript to display the error -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error) {
            document.getElementById('error-message').textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
